<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="./STYLES/general.css" />
    <link rel="stylesheet" href="./STYLES/style.css" />
    <link rel="stylesheet" href="./STYLES/queries.css" />
    <title>Only food</title>
  </head>
  <body>
    <h1>
      A healthy meal <br />
      delivered to your door, <br />
      every single day
    </h1>
    <h4>HOW IT WORKS</h4>
    <button class="btn btn-primary">Start eating well</button>

    <button class="btn btn-secondary">
      Learn more

        fill="none"
        xmlns="http://www.w3.org/2000/svg"

        <path
          d="M22.3838 8.70711C22.7743 8.31658 22.7743 7.68342 22.3838 7.29289L16.0198 0.928932C15.6293 0.538408 14.9961 0.538408 14.6056 0.928932C14.2151 1.31946 14.2151 1.95262 14.6056 2.34315L20.2624 8L14.6056 13.6569C14.2151 14.0474 14.2151 14.6805 14.6056 15.0711C14.9961 15.4616 15.6293 15.4616 16.0198 15.0711L22.3838 8.70711ZM0 9L21.6766 9V7L0 7L0 9Z"
          fill="#2E2E2E"
        />
      </svg>
    </button>
    <p class="meals-tag green">VEGETARIAN</p>
    <p class="meals-tag yellow">PALEO</p>
    <svg
      width="21"
      height="16"
      viewBox="0 0 21 16"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M2 2L10.5 13L19 2"
        stroke="#45301D"
        stroke-opacity="0.69"
        stroke-width="3"
        stroke-linecap="round"
      />
    </svg>

    <script src="./script.js"></script>
